<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class = "section">
        <img class = "centerimg" src = "images/Crop.png">
</div>
    <div class = "navbar">
        <a class="navitem" href="home.html" >Home</a>
        <a href="about.html" class="navitem">About Us</a>
        <strong>Wildfires</strong>
        <a class="navitem" href="help.html" >How to Help</a>
        <a class="navitem" href="game.html" >Games</a>
        <a class="navitem" href="contact.html" >Contact Us</a>
    </div>
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="images/thomas1.jpg" class="d-block w-100" alt="..." height="300px">
            <div class="carousel-caption d-none d-md-block">
              <h1>Sandwiches</h1>
              <p>Always using fresh meats.</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="images/dixie1.jpg" class="d-block w-100" alt="..." height="300px">
            <div class="carousel-caption d-none d-md-block">
              <h1>Dixie California Wildfire </h1>
              <p>Always flame grilled.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/camp-fire-1.jpg" class="d-block w-100" alt="..." height="300px">
            <div class="carousel-caption d-none d-md-block">
              <h1>Pasta</h1>
              <p>using traditional ingrideients and grains.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
